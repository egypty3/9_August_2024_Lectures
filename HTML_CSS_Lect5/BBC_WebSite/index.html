<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <!--begin top bar nav-->
    <nav id="topar">
        <a href="index.html">
            <img id="logo" src="images/bbc-logo.png" />
        </a>
        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="images/signinimage.png" />
            <span id="signin-text">Sign in</span>
        </div>
        <div id="bill-div">
            <img src="images/wigglyline.png" />
            <img id="bell" src="images/bell.png" />
        </div>
        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sport
        </div>
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        <div class="topbar-section topbar-menu">
            iPlayer
        </div>
        <div class="topbar-section topbar-menu">
            TV
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="images/more-arrow.png" />
        </div>
        <div id="search-div" class="topbar-section">
            <input id="search-box" type="text" placeholder="Search" />
            <input id="magnifying-glass" type="image" src="images/magnifying-glass.png" />
        </div>
    </nav>
    <!--end top bar nav-->
    <!--begin red header-->
    <header>
        <section id="menu-bar">
            <h1>NEWS</h1>
            <div id="local-news">
                <a href="#">Find local news</a>
                <img src="images/pointer.png"/>
            </div>
        </section>
        <nav id="menubar-2-container">
            <div id="menubar-2">
                <a href="#">UK</a>
                <a href="#">World</a>
                <a href="#">Business</a>
                <a href="#">Politics</a>
                <a href="#">Teck</a>
                <a href="#">UK</a>
                <a href="#">Science</a>
                <a href="#">Health</a>
                <a href="#">Education</a>
                <a href="#">Entertainment &amp; Arts</a>
                <a href="#">Video &amp; Audio</a>
                <a href="#" class="no-border">More</a>
                <img src="images/down-arrow.png" id="down-arrow"/>
            </div>
        </nav>
    </header>
    <!--end red header-->
</body>
</html>
