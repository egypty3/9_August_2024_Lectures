<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="Style.css"/>
</head>
<body>
    <nav id="topar">
        <a href="index.html">
            <img id="logo" src="images/bbc-logo.png" />
        </a>
        <div id="signin-div" class="topbar-section">
            <img id="signin-image" src="images/signinimage.png" />
            <span id="signin-text">Sign in</span>
        </div>
        <div id="bill-div">
            <img src="images/wigglyline.png" />
            <img id="bell" src="images/bell.png" />
        </div>
        <div class="topbar-section topbar-menu">
            News
        </div>
        <div class="topbar-section topbar-menu">
            Sport
        </div>
        <div class="topbar-section topbar-menu">
            Weather
        </div>
        <div class="topbar-section topbar-menu">
            iPlayer
        </div>
        <div class="topbar-section topbar-menu">
            TV
        </div>
        <div class="topbar-section topbar-menu">
            More
            <img id="more-arrow" src="images/more-arrow.png" />
        </div>
        <div id="search-div" class="topbar-section">
            <input id="search-box" type="text"/>
            <input id="magnifying-glass" type="image" src="images/magnifying-glass.png"/>
        </div>
    </nav>
</body>
</html>
