<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"
          type="text/css"
          href="../wwwroot/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet"
          type="text/css"
          href="../wwwroot/lib/bootstrap-icons/font/bootstrap-icons.min.css" />
</head>
<body>
    <!--Menu-->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark p-0">
        <div class="container">
            <a href="index.html" class="navbar-brand">Blogen</a>
            <button class="navbar-toggler"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav">
                    <li class="nav-item px-2">
                        <a href="index.html" class="nav-link">Dashboard</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="posts.html" class="nav-link">Posts</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="categories.html" class="nav-link">Categories</a>
                    </li>
                    <li class="nav-item px-2">
                        <a href="users.html" class="nav-link">Users</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a href="#"
                           class="nav-link dropdown-toggle"
                           data-bs-toggle="dropdown">
                            <i class="bi bi-person"></i> Welcome Tarek
                        </a>
                        <div class="dropdown-menu">
                            <a href="profile.html" class="dropdown-item">
                                <i class="bi bi-person-circle"></i> Profile
                            </a>
                            <a href="settings.html" class="dropdown-item">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="login.html" class="nav-link">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--HEADER-->
    <header class="bg-primary text-white py-2">
        <div class="container">
            <h1><i class="bi bi-person-fill"></i> Edit Profile</h1>
        </div>
    </header>
    <!--Actions-->
    <section class="bg-light p-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-3 d-grid">
                    <a href="index.html"
                       class="btn btn-light">
                        <i class="bi bi-arrow-left"></i> Back To Dashboard
                    </a>
                </div>
                <div class="col-md-3 d-grid">
                    <a href="#"
                       class="btn btn-success">
                        <i class="bi bi-lock-fill"></i> Change Password
                    </a>
                </div>
                <div class="col-md-3 d-grid">
                    <a href="#"
                       class="btn btn-danger">
                        <i class="bi bi-trash-fill"></i> Delete Account
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!--User Profile-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">

                        <div class="card-header">
                            <h4>Edit Profile</h4>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text"
                                           class="form-control"
                                           id="name"
                                           value="Tarek Mamdouh" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email"
                                           class="form-control"
                                           id="email"
                                           value="" />
                                </div>
                                <div class="mb-3">
                                    <label for="bio" class="form-label">Bio</label>
                                    <div id="editor"></div>
                                </div>
                            </form>
                        </div>
                    </div>                  
                </div>
                <div class="col-md-3">
                  <h3>Your Avatar</h3>
                  <img src="img/avatar.png"
                       class="d-block img-fluid mb-3" />
                  <div class="d-grid gap-2">
                    <button class="btn btn-primary btn-block">Edit Image</button>
                    <button class="btn btn-danger btn-block">Delete Image</button>
                  </div>
                </div>
            </div>
        </div>
    </section>

    <!--Footer-->
    <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
        <div class="container">
            <p class="lead text-center">Blogen &copy; 2024 by Tarek Mamdouh</p>
        </div>
    </footer>
    <script src="../wwwroot/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/41.2.0/classic/ckeditor.js"></script>
    <script>
        ClassicEditor.create(document.querySelector("#editor")).catch((error) => {
            console.error(error);
        });
    </script>
</body>
</html>
