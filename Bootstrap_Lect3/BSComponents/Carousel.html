<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet"
          href="../wwwroot/lib/bootstrap/css/bootstrap.min.css" />
</head>
<body>
    <div class="container mt-3">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" >

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!--The slideshow/carousel-->
            <div class="carousel-inner">

                <div class="carousel-item active">
                    <img src="img/la.jpg" class="d-block w-100" />
                </div>            
           
                <div class="carousel-item">
                    <img src="img/chicago.jpg" class="d-block w-100" />
                </div>
            
            
                <div class="carousel-item">
                    <img src="img/ny.jpg" class="d-block w-100" />
                </div>

            </div>

            <!-- Left and right controls -->
            <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
    <script src="../wwwroot/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
