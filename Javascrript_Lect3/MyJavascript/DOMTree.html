<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="DomTree.css"/>
</head>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial Moctezuma</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Ernst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennett</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus Winecellars</td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari Riuniti</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
    <input type="text" id="rowIndex" placeholder="enter row index"/>
    <input type="text" id="cellIndex" placeholder="enter cell index"/>

    <input type="button" onclick="changeTableCellStyle();" value="Choose a cell to change"/>
    <input type="button" onclick="resetTableBackgroundStyle();" value="reset table background style"/>

    <script>
        let rIndex = 1;
        let cIndex = 1;
        let rowsCount = document.body.children[0].rows.length;
        let columnsCount = document.body.children[0].rows[0].cells.length;
        //console.log(`Table rows count :  ${document.body.children[0].rows.length}`);
        //console.log(`Table columns count :  ${document.body.children[0].rows[0].cells.length}`);

        document.body.style.background = 'beige';
        setTimeout(
            function () {
                document.body.style.background = '';
            }
            ,
            3000
        );

        function changeTableCellStyle() {
            //document.body.children[0].rows[rIndex - 1].cells[cIndex - 1].style.background = '';
            console.log(`rIndex :  ${rIndex},cIndex :  ${cIndex}`);

            // استلام القيم الجديدة للمتغيرات من صناديق النص
            // Validation
            if (document.getElementById("rowIndex").value > rowsCount) {
                alert('Invalid row entered');
                return;
            }
            else {
                rIndex = document.getElementById("rowIndex").value;
            }

            if (document.getElementById("cellIndex").value <= columnsCount) {
                alert('Invalid column entered');
                return;
            }
            else {
                cIndex = document.getElementById("cellIndex").value;
            }


            document.body.children[0].rows[rIndex-1].cells[cIndex-1].style.background = 'yellow';
        }

        function resetTableBackgroundStyle() {
            for (var i = 0; i < rowsCount; i++) {
                for (var j = 0; j < columnsCount; j++) {
                    document.body.children[0].rows[i].cells[j].style.background = '';
                }
            }
        }
    </script>
</body>
</html>
